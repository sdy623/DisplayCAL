<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<style type="text/css">
		@import "base.css";
	</style>
	<style type="text/css" media="screen,projection,tv">
		@import "compare.css";
		@import "compare-dark-light.css";
	</style>
	<!--[if !IE]><!-->
	<style type="text/css" media="screen,projection,tv" title="Dark">
		@import "compare-dark.css";
	</style>
	<style type="text/css" media="screen,projection,tv" title="Dark/Light">
		@import "compare-dark-light.css";
	</style>
	<style type="text/css" media="screen,projection,tv" title="Light">
		@import "compare-light.css";
	</style>
	<style type="text/css" media="screen,projection,tv" title="Light/Dark">
		@import "compare-light-dark.css";
	</style>
	<!--<![endif]-->
	<style type="text/css" media="print">
		@import "print.css";
	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Profile Verification Report | ${PROFILE} | ${DATETIME}</title>
	<script type="text/javascript" src="jsapi-packages.js"></script>
	<script type="text/javascript" src="jsapi-patches.js"></script>
	<script type="text/javascript" src="compare.functions.js"></script>
	<script type="text/javascript" src="compare.constants.js"></script>
	<script type="text/javascript">
	//<![CDATA[
	var CAL_ENTRYCOUNT = ${CAL_ENTRYCOUNT};
	window.CAL_RGBLEVELS = ${CAL_RGBLEVELS};
	window.CRITERIA_GRAYSCALE = ${GRAYSCALE};
	//]]>
	</script>
	<script type="text/javascript" src="compare.variables.js"></script>
	<script type="text/javascript" src="compare.init.js"></script>
</head>
<body>
	<h1><span class="r"></span><span class="g"></span><span class="b"></span>Profile Verification Report</h1>
	<div><noscript><p class="error">Please enable JavaScript</p></noscript></div>
	<form action="#" id="F_data">
		<div>
			<input type="hidden" name="FF_display" value="${DISPLAY}" />
			<input type="hidden" name="FF_instrument" value="${INSTRUMENT}" />
			<input type="hidden" name="FF_profile" value="${PROFILE}" />
			<input type="hidden" name="FF_profile_whitepoint" value="${PROFILE_WHITEPOINT}" />
			<input type="hidden" name="FF_profile_whitepoint_normalized" value="${PROFILE_WHITEPOINT_NORMALIZED}" />
			<input type="hidden" name="FF_whitepoint" value="${WHITEPOINT}" />
			<input type="hidden" name="FF_whitepoint_normalized" value="${WHITEPOINT_NORMALIZED}" />
			<input type="hidden" name="FF_testchart" value="${TESTCHART}" />
			<input type="hidden" name="FF_adaption" value="${ADAPTION}" />
			<input type="hidden" name="FF_datetime" value="${DATETIME}" />
			<input type="hidden" name="FF_data_in" value="${MEASURED}" />
			<input type="hidden" name="FF_data_ref" value="${REF}" />
		</div>
	</form>
	<form action="#" id="F_out" onsubmit="return false">
		<h2 id="reporttitle" class="legend">${PROFILE} | ${DATETIME}</h2>
		<div id="report" class="fieldset process">
			<p class="functions">
				<button onclick="plaintext('ref')">View raw reference data</button>&#160;
				<button onclick="plaintext('in')">View raw measurement data</button>
			</p>
			<p class="options">
				Evaluation criteria:
				<select name="FF_criteria" id="FF_criteria" onchange="compare()">
				</select>
			</p>
			<p class="options">
				<label for="FF_gray_balance_cal_only" class="disabled">Evaluate gray balance through calibration only: <input type="checkbox" name="FF_gray_balance_cal_only" id="FF_gray_balance_cal_only" checked="checked" disabled="disabled" onchange="compare()" /><br /></label>
				<label for="FF_planckian" class="disabled">Use blackbody locus as assumed target whitepoint: <input type="checkbox" name="FF_planckian" id="FF_planckian" ${PLANCKIAN} disabled="disabled" onchange="compare()" /></label>
			</p>
			<p class="options">
				Delta E formula for overview:
				<select name="FF_delta_calc_method" id="FF_delta_calc_method" onchange="compare(false)">
					<option value="CIE76">CIE 1976</option>
					<option value="CIE94">CIE 1994</option>
					<option value="CIE00">CIE 2000</option>
				</select>
			</p>
			<div id="result"></div>
		</div>
	</form>
</body>
</html>
